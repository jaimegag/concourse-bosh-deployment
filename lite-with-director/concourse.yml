---
name: ((deployment_name))

releases:
- name: concourse
  version: ((concourse_version))
  sha1: ((concourse_sha1))
  url: https://bosh.io/d/github.com/concourse/concourse?v=((concourse_version))
- name: garden-runc
  version: ((garden_runc_version))
  sha1: ((garden_runc_sha1))
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=((garden_runc_version))
- name: postgres
  version: ((postgres_version))
  sha1: ((postgres_sha1))
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=((postgres_version))

instance_groups:
- name: concourse
  instances: 1
  vm_type: ((concourse_vm_type))
  persistent_disk_type: ((concourse_persistent_disk_type))
  stemcell: xenial
  azs: [z1]
  networks:
  - name: ((network_name))
  jobs:
  - release: concourse
    name: atc
    properties:
      token_signing_key: ((token_signing_key))

      external_url: ((external_url))

      postgresql:
        host: 127.0.0.1
        database: atc
        sslmode: disable
        role:
          name: atc
          password: ((postgres_password))
      add_local_users:
      - concourse:((concourse_password))
      main_team:
        auth:
          local:
            users:
            - concourse
  - release: concourse
    name: tsa
    properties:
      host_key: ((tsa_host_key))
      token_signing_key: ((token_signing_key))
      authorized_keys: [((worker_key.public_key))]

  - release: postgres
    name: postgres
    properties:
      databases:
        port: 5432
        databases:
        - name: atc
        roles:
        - name: atc
          password: ((postgres_password))

  - release: concourse
    name: worker
    properties:
      drain_timeout: 10m
      baggageclaim:
        url: http://127.0.0.1:7788
      tsa:
        host: 127.0.0.1
        port: 2222
        host_public_key: ((tsa_host_key.public_key))
        worker_key: ((worker_key))

  - release: concourse
    name: baggageclaim
    properties:
      log_level: debug

  - release: garden-runc
    name: garden
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
        allow_host_access: true

variables:
- name: postgres_password
  type: password
- name: token_signing_key
  type: rsa
- name: tsa_host_key
  type: ssh
- name: worker_key
  type: ssh

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
